<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .post-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }
        .post-card h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .post-card .meta {
            font-size: 0.9em;
            color: #777;
        }
        .tags {
            font-size: 0.9em;
            color: #555;
        }
        .tag {
            background-color: #eee;
            padding: 3px 6px;
            border-radius: 3px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Feed</h1>
        {% for post in posts %}
        <a href="{% url 'blog_post' post.id %}" >
            <div class="post-card">
                
                    <h2>{{ post.title }}</h2>
                    <div class="meta">Created on: {{ post.created_at|date:"F j, Y" }}</div>
                    <div class="tags">
                        {% for tag in post.tags.all %}
                            <span class="tag">{{ tag }}</span>
                        {% endfor %}
                    </div>
                
             </div>
            </a>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
</body>
</html
