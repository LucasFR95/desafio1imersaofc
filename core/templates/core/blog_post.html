<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .post-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .meta {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 20px;
        }
        .content {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .tags {
            font-size: 0.9em;
            color: #555;
            margin-top: 20px;
        }
        .tag {
            background-color: #eee;
            padding: 3px 6px;
            border-radius: 3px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="meta">Created on: {{ post.created_at|date:"F j, Y" }}</div>
        <div class="content">{{ post.body|linebreaks }}</div>
        <div class="tags">
            {% for tag in post.tags.all %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
    </div>
</body>
</html>
